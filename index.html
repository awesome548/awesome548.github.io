<html>
  <head>
    <title>DeviceMotion Test</title>
  </head>
  <body>
    <div>
      <button onClick="deviceMotionRequest()">Click</button>
      <span id="x">0</span>
      <span id="y">0</span>
      <span id="z">0</span>
    </div>
    <script>
      var array_x, array_y, array_z = [];
      var count = 0;
      function deviceMotionRequest () {
        if (DeviceMotionEvent.requestPermission) {
          DeviceMotionEvent.requestPermission()
            .then(permissionState => {
              if (permissionState === 'granted') {
                window.addEventListener("devicemotion", function (event) {
                  if (!event.accelerationIncludingGravity) {
                    alert('event.accelerationIncludingGravity is null');
                    return;
                  }
                  if (count < 128) {
                    array_x.push(event.accelerationIncludingGravity.x);
                    array_y.push(event.accelerationIncludingGravity.y);
                    array_z.push(event.accelerationIncludingGravity.z);
                    count += 1;
                  } else {
                    // Call python program here!

                    array_x = [];
                    array_y = [];
                    array_z = [];
                    count = 0;
                  }
                })
              }
            })
            .catch(console.error);
        } else {
          alert('DeviceMotionEvent.requestPermission is not found')
        }
      }
    </script>
  </body>
</html>
